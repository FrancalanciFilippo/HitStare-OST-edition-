<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Anime Audio Quiz</title>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <style>
        /* --- STILE DARK --- */
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* --- LAYOUT VISTE --- */
        #home-view, #scanner-view, #player-view {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 100%;
            height: 100vh;
            justify-content: center;
        }
        #home-view { display: flex; }

        /* --- SCANNER --- */
        #reader { width: 100%; max-width: 500px; border: 4px solid #ff0055; }
        
        /* --- PLAYER MISTERIOSO --- */
        #yt-hidden-wrapper {
            position: absolute;
            width: 1px; height: 1px;
            overflow: hidden;
            opacity: 0;
            pointer-events: none;
        }

        /* DISCO GIGANTE */
        .disco-big {
            width: 250px;
            height: 250px;
            background: conic-gradient(#222, #111, #222);
            border-radius: 50%;
            border: 6px solid #ff0055;
            box-shadow: 0 0 50px rgba(255, 0, 85, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 40px;
            position: relative;
        }
        .disco-big::after {
            content: ""; width: 60px; height: 60px;
            background: #1a1a1a; border-radius: 50%; border: 2px solid #555;
        }
        .disco-big img {
            position: absolute; width: 100px; opacity: 0.5;
        }

        /* Animazione rotazione */
        .rotating { animation: spin 4s linear infinite; }
        .paused { animation-play-state: paused; }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* --- BOTTONI CONTROLLO --- */
        .btn-control {
            background: white;
            color: #1a1a1a;
            border: none;
            width: 80px; height: 80px;
            border-radius: 50%;
            font-size: 30px;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(255,255,255,0.2);
            margin-bottom: 30px;
            display: flex; align-items: center; justify-content: center;
            transition: transform 0.1s;
        }
        .btn-control:active { transform: scale(0.9); }

        .btn-main {
            background: #333;
            color: #aaa;
            border: 1px solid #555;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 30px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        #song-status {
            font-size: 20px; color: #ff0055; margin-bottom: 20px; font-weight: bold; letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <!-- HOME -->
    <div id="home-view">
        <h1 style="font-size:80px; margin:0;">üéß</h1>
        <h2 style="margin-bottom:40px;">AUDIO QUIZ</h2>
        <button class="btn-main" style="background:#ff0055; color:white; border:none; padding:20px 50px; font-size:20px;" onclick="openScanner()">
            PESCA CARTA üì∑
        </button>
    </div>

    <!-- SCANNER -->
    <div id="scanner-view">
        <div id="reader"></div>
        <button class="btn-main" style="margin-top:20px;" onclick="closeScanner()">ANNULLA</button>
    </div>

    <!-- PLAYER (AUDIO ONLY) -->
    <div id="player-view">
        <div id="song-status">IN RIPRODUZIONE...</div>
        
        <!-- Disco che gira -->
        <div id="disco" class="disco-big rotating"></div>

        <!-- Bottone Play/Pausa -->
        <button id="btn-toggle" class="btn-control" onclick="toggleAudio()">
            ‚ñ∂Ô∏è
        </button>

        <button class="btn-main" onclick="resetGame()">NUOVA CARTA üîÑ</button>

        <!-- Video Nascosto -->
        <div id="yt-hidden-wrapper">
            <div id="player"></div>
        </div>
    </div>

    <script>
        // --- API YOUTUBE ---
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        var isPlayerReady = false;
        var isPlaying = false;

        function onYouTubeIframeAPIReady() {
            isPlayerReady = true;
            console.log("YouTube API ready");
        }

        // --- GESTIONE APP ---
        let html5QrCode;
        const homeView = document.getElementById('home-view');
        const scannerView = document.getElementById('scanner-view');
        const playerView = document.getElementById('player-view');
        const disco = document.getElementById('disco');
        const btnToggle = document.getElementById('btn-toggle');

        function openScanner() {
            homeView.style.display = 'none';
            playerView.style.display = 'none';
            scannerView.style.display = 'flex';
            
            html5QrCode = new Html5Qrcode("reader");
            html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: { width: 250, height: 250 } }, onScanSuccess)
            .catch(err => { alert("Errore camera: " + err); closeScanner(); });
        }

        function onScanSuccess(decodedText) {
            html5QrCode.stop().then(() => loadAudio(decodedText));
        }

        function loadAudio(url) {
            let videoId = "";
            const match = url.match(/^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/);
            if (match && match[2].length === 11) videoId = match[2];
            else { alert("QR non valido!"); closeScanner(); return; }

            scannerView.style.display = 'none';
            playerView.style.display = 'flex';

            // Crea o aggiorna il player YouTube
            if (player && typeof player.loadVideoById === 'function') {
                player.loadVideoById(videoId);
            } else {
                player = new YT.Player('player', {
                    height: '200',
                    width: '200',
                    videoId: videoId,
                    playerVars: {
                        'autoplay': 1,
                        'controls': 0,
                        'showinfo': 0,
                        'modestbranding': 1,
                        'rel': 0
                    },
                    events: {
                        'onReady': onPlayerReady
                    }
                });
            }
        }

        function onPlayerReady(event) {
            console.log("Player ready");
            // IMPORTANTE: Aggiungiamo l'event listener QUI invece che nel costruttore
            player.addEventListener('onStateChange', onPlayerStateChange);
            event.target.playVideo();
        }

        function onPlayerStateChange(event) {
            console.log("State changed to:", event.data);
            
            // Aggiorniamo l'UI in base allo stato
            updateUI(event.data);
        }

        function updateUI(state) {
            switch(state) {
                case YT.PlayerState.PLAYING: // 1
                    console.log("-> PLAYING");
                    isPlaying = true;
                    disco.classList.remove('paused');
                    btnToggle.textContent = "‚è∏"; // Usa textContent invece di innerHTML
                    break;
                    
                case YT.PlayerState.PAUSED: // 2
                    console.log("-> PAUSED");
                    isPlaying = false;
                    disco.classList.add('paused');
                    btnToggle.textContent = "‚ñ∂Ô∏è";
                    break;
                    
                case YT.PlayerState.ENDED: // 0
                    console.log("-> ENDED");
                    isPlaying = false;
                    disco.classList.add('paused');
                    btnToggle.textContent = "‚ñ∂Ô∏è";
                    break;
                    
                case YT.PlayerState.BUFFERING: // 3
                    console.log("-> BUFFERING");
                    // Mantieni stato corrente
                    break;
                    
                case YT.PlayerState.CUED: // 5
                    console.log("-> CUED");
                    isPlaying = false;
                    disco.classList.add('paused');
                    btnToggle.textContent = "‚ñ∂Ô∏è";
                    break;
            }
        }

        function toggleAudio() {
            console.log("Toggle pressed, current state:", isPlaying);
            if (!player) return;
            
            if (isPlaying) {
                console.log("Pausing...");
                player.pauseVideo();
            } else {
                console.log("Playing...");
                player.playVideo();
            }
        }

        function closeScanner() {
            if(html5QrCode) html5QrCode.stop();
            scannerView.style.display = 'none';
            homeView.style.display = 'flex';
        }

        function resetGame() {
            if (player) {
                player.stopVideo();
                disco.classList.add('paused'); 
                btnToggle.textContent = "‚ñ∂Ô∏è";
            }
            isPlaying = false;
            openScanner();
        }
    </script>
</body>
</html>
